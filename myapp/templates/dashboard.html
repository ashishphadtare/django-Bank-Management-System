{% include "header.html" %}
{% load static %}
<script>
$(document).ready(function(){
    $("#txt").click(function(){
        display();
    })
})
function display(){
    $.ajax({
        url:'/bbb',
        method:'get',
        contentType:'application/json',
        success:function(data){
           $("#txt1").empty();
           $.each(data,function(a,d){
                $("#txt1").append("<h1>"+d[3]+"</h1>")
           }) 
        }
    })
}
</script>
<button class="btn btn-success" style="height: 100px;width: 200px;" id="txt"><b>Check Balance</b></button>

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-primary" style="height: 100px;width: 200px;" data-toggle="modal" data-target="#myModal"><b>Add Money</b></button>
  
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add Money</h4>
          </div>
          <form action="/adddata" method="POST">
            {% csrf_token %}
        <div class="form-group"> 
            <label class="mb-1">
                <h6 class="mb-0 text-sm">Amount</h6>
            </label>
             <input type="text" name="amt" class="form-control" placeholder="2000$">
         </div>
        <button class="btn btn-success" type="submit">AddMoney</button>
    </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <button type="button" class="btn btn-primary" style="height: 100px;width: 200px;" data-toggle="modal" data-target="#withModal"><b>Withdraw Money</b></button>
  
    <!-- Modal -->
    <div class="modal fade" id="withModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Withdraw Money</h4>
          </div>
          <form action="/withdr" method="POST">
            {% csrf_token %}
        <div class="form-group"> 
            <label class="mb-1">
                <h6 class="mb-0 text-sm">Amount</h6>
            </label>
             <input type="text" name="amt" class="form-control" placeholder="2000$">
         </div>
        <button class="btn btn-success" type="submit">WithdrawMoney</button>
    </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" style="height: 100px;width: 200px;" data-toggle="modal" data-target="#SendModal"><b>send Money</b></button>
  
    <!-- Modal -->
    <div class="modal fade" id="SendModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Send Money</h4>
          </div>
          <form action="/send" method="POST">
            {% csrf_token %}

              <label class="mb-1">
                  <h6 class="mb-0 text-sm">Account No</h6>

            <label class="mb-1">

             <input type="text" name="amt" class="form-control" placeholder="2000$">
         </div>
        <button class="btn btn-success" type="submit">Send</button>
    </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
